{% extends 'cryptomonsters/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="update_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-default call-btn-1" value="Login" style='background-color: rgb(232,232,232);'/>
    <a href="{% url 'password_reset' %}"><p>Forgot password</p></a>
  </form>
  <div class='text-center'>
      <p><strong>---OR---</strong></p>
      <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a> | 
      <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a> | 
      <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
  </div>
</div>
{% endblock %}
