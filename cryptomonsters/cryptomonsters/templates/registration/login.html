{% extends 'cryptomonsters/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="update_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-default call-btn-1" value="Login" /><a href="{% url 'password_reset' %}"><p>Forgot password</p></a>
  </form>
</div>
{% endblock %}
