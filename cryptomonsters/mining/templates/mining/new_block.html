{% extends 'cryptomonsters/base.html' %}

{% load static %}

{% block content %}
 <div class="wow-btn text-center">
    <img src="{% static  data.img_file.url  %}" width="250" height="250" />
    <p>Name: {{ data.name }} the {{ data.monster_type }}</p>
    <p>Health: {{ data.health }}</p>
    <p>Defense: {{ data.defense }}</p>
    <p>Attack: {{ data.attack }}</p>
    <p>id: {{ data.unique_id }}</p>
</div>
{% endblock %}
